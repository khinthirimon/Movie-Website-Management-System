<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search Website</title>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: hsl(207, 19%, 11%);
        color: #fff;
        font-family: "Poppins", sans-serif;
        font-weight: 400px;
      }
      .poster {
        width: 250px;
        border-radius: 13px;
      }
      #movie_name {
        font-size: 25px;
        font-weight: bolder;
        color: brown;
      }
    </style>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #35374B;
  ">
    <section>
      <div style="background-color: #35374B;
      border-bottom: 0.9px solid #8a8787;">
        <div class="box ml-4 mr-4">
          <div class="input-group">
          <div>
            <h4 class="mt-5 ml-4 mr-3" style="color: #fff;">
             <a href="home.html" style="color: #fff;">
              <i class="fa-solid fa-arrow-left mr-3"></i>
            </a>
              Search for a movie!
              <i class="fa-solid fa-video ml-3" style="color: brown;"></i></h4>
           
          </div>
          <div></div>
            <input
              type="text"
              id="query"
              type="text"
              class="form-control mt-5 "
              style="border-radius: 13px;
              max-width: 350px; margin-left: 375px;"
              placeholder="Search for movies..."
            />
            <button
              id="searchBtn"
              class="btn mr-4 mt-5"
              style="
                background-color: brown;
                color: #fff;
                border-radius: 13px;
                margin-left: 13px;
              "
            >
              Search 
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        
        <br /><br />
        <hr style="color: #fff;"/>
      </section>
      <section>
        <div class="movie-card ml-4 row mt-4">
          <figure class="card-banner col-sm-2">
            <img src="" class="poster" id="poster" />
          </figure>

          <div class="col mt-5" style="font-size: 19px; color: #fff; 
          margin-left: 95px;">
              <h3 class="card-title" id="movie_name"></h3>
              <time datetime="2022 " id="movie_releasedate"></time>
              <p id="movie_voteaverage" class="card-title"></p>
              <p id="movie_desc" class="mt-3" ></p>
          </div>
          </div>
        </div>
      </div>
      
    </section>

    <script>
      $("#searchBtn").click(function () {
        let query = $("#query").val();
        $.getJSON(
          "https://api.themoviedb.org/3/search/movie?api_key=a103933115903db76dc345c035c0377b&language=en-US&query=" +
            query +
            "&page=1&include_adult=false&",
          function (data) {
            console.log(data.results[0]);
            $("#movie_name").html(data.results[0].title);
            $("#movie_desc").html(data.results[0].overview);
            $("#movie_releasedate").html(data.results[0].release_date);
            $("#movie_voteaverage").html(data.results[0].vote_average);
            
            $("#poster").attr(
              "src",
              "https://image.tmdb.org/t/p/w500/" + data.results[0].poster_path
            );
          }
        );
      });
    </script>
    <script src="https://kit.fontawesome.com/4eb603963b.js" crossorigin="anonymous"></script>
  </body>
</html>
